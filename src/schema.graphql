type Query {
  info: String!
  listShoppingLists: [ShoppingList!]!
  shoppingList(id: ID!): ShoppingList!
}

type Mutation {
  createShoppingList(
    name: String!
  ): ShoppingList!
  updateShoppingList(
    id: ID!
    name: String!
  ): ShoppingList!
  deleteShoppingList(
    id: ID!
  ): ShoppingList!
}

type ShoppingList {
  id: ID!
  name: String!
  items: [String!]!
  store: [String!]!
}
